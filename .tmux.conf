# ============================================================================
# Portable tmux config
# Оптимизировано для: Claude Code CLI + Termius (desktop & mobile) + SSH
# tmux 3.4+, TPM
# ============================================================================

# --- ПЛАГИНЫ ---

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'catppuccin/tmux#v2.1.2'

# --- ТЕМА CATPPUCCIN ---

set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# --- СТАТУС-БАР (минимальный — экономим место на мобильном) ---

set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"

# --- НАСТРОЙКИ ПЛАГИНОВ ---

# tmux-better-mouse-mode
set -g @scroll-speed-num-lines-per-scroll 3
set -g @emulate-scroll-for-no-mouse-alternate-buffer on

# tmux-thumbs
set -g @thumbs-key F

# tmux-logging
set -g @logging-path "$HOME/tmux-logs"
set -g @screen-capture-path "$HOME/tmux-logs"
set -g @save-complete-history-path "$HOME/tmux-logs"

# tmux-continuum
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'

# --- ТЕРМИНАЛ ---

set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"
set -as terminal-overrides ",*:Smulx=\E[4::%p1%dm"
set -as terminal-overrides ",*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m"
set -g mouse on

# --- SSH И МОБИЛЬНЫЕ ОПТИМИЗАЦИИ ---

set -sg escape-time 10
set -g focus-events on
set -s set-clipboard external
setw -g aggressive-resize off
setw -g window-size latest
set -g display-time 4000

# --- НАВИГАЦИЯ ---

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000

# Вторичный prefix (Ctrl+a удобнее на мобильном)
set -g prefix2 C-a
bind C-a send-prefix -2

# --- СПЛИТЫ ---

bind '"' split-window -v -c "#{pane_current_path}"
bind %  split-window -h -c "#{pane_current_path}"
bind |  split-window -h -c "#{pane_current_path}"
bind -  split-window -v -c "#{pane_current_path}"

# --- РЕЖИМ КОПИРОВАНИЯ (VI) ---

set -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-no-clear

# Быстрый вход в copy-mode
bind -n M-Space copy-mode
bind -n PageUp copy-mode -eu
bind / copy-mode \; send-keys /

# Полустраничная прокрутка в copy-mode
bind -T copy-mode-vi K send-keys -X halfpage-up
bind -T copy-mode-vi J send-keys -X halfpage-down

# Toggle мыши
bind m set-option -g mouse \; display-message "Mouse #{?mouse,ON,OFF}"

# --- POPUP-ОКНА ---

bind g display-popup -E -w 80% -h 80% "lazygit 2>/dev/null || git log --oneline -20"
bind G display-popup -E -w 80% -h 80% "htop"

# --- ЗАГРУЗКА TPM (ВСЕГДА В КОНЦЕ) ---
# Авто-установка TPM если отсутствует
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run '~/.tmux/plugins/tpm/tpm'
